<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper">
    
    <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item"><img src="./img/2.png" alt=""></div>
          <div class="carousel-item"><img src="./img/1.png" alt=""></div>
          <div class="carousel-item"><img src="./img/3.png" alt=""></div>
        </div>
        <div class="carousel-controls">
          <span class="prev"></span>
          <span class="next"></span>
        </div>
        <div class="carousel-indicators"></div>
      </div>
      
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="./img/perfil-instagram1.JPG" alt="foto do perfil">
            </div>
            <a href="https://www.instagram.com/tiagoribeiro056/" target="_blank" class="instagram-login"> Continue como Tiagoribeiro056</a>
            <a href="#" class="instagram-logout"> Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é tiagoribeiro056?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>





  <script src="script.js"></script>
</body>
</html>
